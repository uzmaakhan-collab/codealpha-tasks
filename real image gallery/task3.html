    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightbox-img">

        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>

        <!-- IMAGE FILTER BUTTONS -->
        <div class="img-filters">
            <button onclick="applyImageFilter('none')">Normal</button>
            <button onclick="applyImageFilter('grayscale(100%)')">Grayscale</button>
            <button onclick="applyImageFilter('sepia(100%)')">Sepia</button>
            <button onclick="applyImageFilter('contrast(150%)')">Contrast</button>
            <button onclick="applyImageFilter('saturate(200%)')">Saturate</button>
        </div>
    </div>
