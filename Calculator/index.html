<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator">
  <div class="screen" id="display">0</div>

  <div class="buttons">
    <button class="orange">C/CE</button>
    <button>OFF</button>
    <button>√</button>
    <button>%</button>

    <button>MRC</button>
    <button>M-</button>
    <button>M+</button>
    <button>÷</button>

    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>×</button>

    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>

    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button class="plus">+</button>

    <button class="zero">0</button>
    <button>.</button>
    <button>=</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
